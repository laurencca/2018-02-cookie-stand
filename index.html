<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Salmon Cookies by Pat</title>
  </head>
  <body>

    <header>
      <img src="./images/salmon.png" alt="Salmon Logo" onmouseover="this.src='./images/family.jpg'" onmouseout="this.src='./images/salmon.png'" />
      <h1>Salmon Cookies by Pat</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Locations</li>
        </ul>
      </nav>

    </header>

    <section>
      <br>
      <br>
      <table id="store-container"></table>
      <br>
      <br>
    </section>
    <section>
      <form id="form">
        <fieldset>
        <label>Store Name: <input type="text" name="storeName"></label><br>
        <label>Minimum Customer: <input type="text" name="minCustomer"></label><br>
        <label>Maximum Customer: <input type="text" name="maxCustomer"></label><br>
        <label>Average Cookies: <input type="text" name="avgCookiesPerCustomer"></label><br>
        <input type="button" value="Add Store" onclick="addStore()">
        <input type="reset" value="Reset the Form" onclick="thankYou()">
      </fieldset>
      </form>
    </section>

    <footer>
      &copy; 2018 Salmon Cookies by Pat
    </footer>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
